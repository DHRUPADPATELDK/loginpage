<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRP Login</title>
    <link href="css/signupstyle.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                        <div class="row justify-content-center border-line align-items-center"> <img src="images/Group 371.png" class="image"> </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-2 px-3 d-block">
                            <h4 class="mb-0 mr-4 mt-2 mb-2">Create your account</h4>
                            <div class="subhead row mb-4 px-3"> <small class="font-weight-medium">Already Have a account? <a class="text-right">Sign in</a></small> </div>
                        </div>
    <form>
        <div class="form-row">         
           <div class="form-group col-md-6">
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-2 text-sm">First Name</h6>
                            </label> <input type="text" name="email"> </div>
                        </div>
                        <div class="form-group col-md-6">
                        <div class="row px-3 mb-3"> <label class="mb-1">
                                <h6 class="mb-2 text-sm">Last Name</h6>
                            </label> <input type="password" name="password" > </div>
                        </div>
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-2 text-sm">Email</h6>
                        </label> <input class="mb-4" type="text" name="email"> </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-2 text-sm">Enter Your Phone Number</h6>
                        </label> <input class="mb-4" type="text" name="email"> </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-2 text-sm">Enter Your Password</h6>
                        </label> <input class="mb-4" type="text" name="email"> </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-2 text-sm">Confirm Password</h6>
                        </label> <input class="mb-4" type="text" name="email"> </div>
                      
                        <div class="row mb-3 px-3"> <button type="submit" class="btn btn-red text-center">Sign up</button> </div>
                    </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
