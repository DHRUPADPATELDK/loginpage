<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRP Login</title>
    <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class=" center1 container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                        <div class="row justify-content-center border-line align-items-center"> <img src="images/Group 371.png" class="image"> </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-2 px-3">
                            <h4 class="mb-0 mr-4 mt-2 mb-2">Sign in for your account</h4>
                            <div class="subhead row mb-4 px-3"> <small class="font-weight-medium">Don't have an account? <a class="text-right">Sign up</a></small> </div>
                        </div>
                    
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-2 text-sm">Email</h6>
                            </label> <input class="mb-4" type="text" name="email"> </div>
                        <div class="row px-3 mb-3"> <label class="mb-1">
                                <h6 class="mb-2 text-sm">Password</h6>
                            </label> <input type="password" name="password" > </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="forget ml-auto mb-0">Forgot Password?</a>
                        </div>
                        <div class="row mb-3 px-3"> <button type="submit" class="btn btn-red text-center">Sign in</button> </div>
                        
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
